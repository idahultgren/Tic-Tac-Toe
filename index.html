<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles/styles.css.css">
  </head>
  <body>
    <div class="gameContainer">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div cellIndex="0" class="cell js-cell"></div>
        <div cellIndex="1" class="cell js-cell"></div>
        <div cellIndex="2" class="cell js-cell"></div>
        <div cellIndex="3" class="cell js-cell"></div>
        <div cellIndex="4" class="cell js-cell"></div>
        <div cellIndex="5" class="cell js-cell"></div>
        <div cellIndex="6" class="cell js-cell"></div>
        <div cellIndex="7" class="cell js-cell"></div>
        <div cellIndex="8" class="cell js-cell"></div>
      </div>
      <h2 class="message js-message"></h2>
      <button class="restart-button js-restart-button">Restart game</button>
    </div> 
    
    <script src="scripts/scripts.js"></script>
  </body>
</html>
